apiVersion: apps/v1　　
kind: Deployment　　　　
metadata:
  name: nginx-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "nginx.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:　　　　　　　　　　
  replicas: 1　　　　　 
  selector:
    matchLabels:
      app: nginx
  template:　　　　　　
    metadata:　　　　  #metadata定义Pod的元数据，至少要顶一个label，label的key和value可以任意指定
      labels:
        app: nginx
    spec:　　　　　　　
      containers:
      - name: nginx
        image: nginx:1.13.12
        ports:
        - containerPort: 8006